<li>
  <button
    type="button"
    class="flex items-center p-2 w-full text-base font-medium text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
  >
    <!-- TODO: display svg icon -->
    <span class="flex-1 ml-3 text-left whitespace-nowrap">{{ value?.label }}</span>
    <!-- TODO: fix badge output -->
    <span
      *ngIf="value?.hasBadge && value?.badgeValue"
      class="inline-flex justify-center items-center w-5 h-5 text-xs font-semibold rounded-full text-primary-800 bg-primary-100 dark:bg-primary-200 dark:text-primary-800"
    >
      {{ value?.badgeValue }}
    </span>
    <svg
      *ngIf="value?.children?.length"
      class="w-6 h-6"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>
  <!-- TODO: display this -->
  <ul *ngIf="value?.children?.length" id="dropdown-authentication" class="hidden py-2 space-y-2">
    <li *ngFor="let item of value?.children">
      <a
        [routerLink]="item.routerLink"
        class="flex items-center p-2 pl-11 w-full text-base font-medium text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
      >{{ item.label }}</a
      >
    </li>
  </ul>
</li>
